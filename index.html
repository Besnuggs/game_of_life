<html>
<style>
    * {
        box-sizing: border-box;
    }
    #universe {
        width: 1000px;
        height: 600px;
        border: 5px solid black;
        position: relative;
        box-sizing: content-box;
    }
</style>
<h2>Game of Life</h2>
<div id="universe"></div>
<button id="clear-button" onclick="clearUniverse()">Clear</button>
<button id="reset-button" onclick="randomize()">Randomize</button>
<button id="start-button" onclick="handleStateProgression()">Start</button>
<div id="generation-container">
    Number of generations: <span id="generation-display">0</span>
</div>
<input id="progression-speed" value="100"></input>
<input id="percent-cell-is-alive" value="25"></input>
<script type="text/javascript" src="index.js"></script>
</html>
